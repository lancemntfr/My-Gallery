<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        html, body {
            background-color: #FCF3E3;
            font-family: "Poppins", sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
            padding-bottom: 100px;
        }

        .photo-card {
            height: clamp(100px, 16vw, 200px);
            overflow: hidden;
            cursor: pointer;
            border-radius: 10px;
            border: none;  /*BDD3CE BLUE FAA258 ORANGE*/
        }

        .photo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        .photo-card img:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-0 m-0">
        <div class="row fixed-bottom p-sm-4" style="background-color: #708C69;">
            <div class="col-6">
                <a><img src="" class="mx-5"></a>
                <a><img src="" class="mx-5"></a>
                <a><img src="" class="mx-5"></a>
            </div>
            <div class="col-6">

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="h1 px-3 pt-md-4 pt-3">
                    Lance's Photo Dump
                </div>
            </div>
        </div>
        <div id="photo-container" class="row p-3 g-1 mx-auto g-0">
        </div>
    </div>

    <script src="photos.js"></script>
    <script>
        var photoContainer = document.getElementById("photo-container");
        var lastDate = "";

        for (var i = 0; i < photos.length; i++) {
            var photoCards = ``;

            if (photos[i].date !== lastDate) {
                photoCards += `
                                <div class="col-12">
                                    <div class="h3 mt-4">
                                        `+ photos[i].date + `
                                    </div>
                                </div>
                `;

                lastDate = photos[i].date;
            }

            photoCards += `
                                            <div class="col-md-2 col-sm-3 col-6">
                                                <div class="card photo-card" data-bs-toggle="modal" data-bs-target=#`+ i + `>
                                                    <img src="`+ photos[i].image + `" class="photo-img">
                                                </div>
                                            </div>

                                            <div class="modal" id=`+ i + ` tabindex="-1">
                                                <div class="modal-dialog modal-lg modal-dialog-centered">
                                                    <div class="modal-content">
                                                        <div class="modal-body">
                                                            <div class="d-flex justify-content-end mb-2">
                                                                <button type="button" class="btn-close rounded-4" data-bs-dismiss="modal" aria-label="Close"></button>
                                                            </div>
                                                            <img src="`+ photos[i].image + `" class="img-fluid mb-3">
                                                            <h4>`+ photos[i].title + `</h4>
                                                            <p>`+ photos[i].description + `</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
            `;

            photoContainer.innerHTML += photoCards;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
